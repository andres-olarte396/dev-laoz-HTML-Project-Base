<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base project</title>
  <link rel="icon" href="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/utilities.css" />
  <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/animations.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <img src="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png" alt="Logo de la Compañía"
      style="width: 50px; height: auto;" />
    <h1>Base Header</h1>
    <!-- Campo de búsqueda -->
    <input type="search" id="searchInput" placeholder="Buscar..." oninput="showClearButton()" />
    <!-- Menu de navegación -->
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="../">Index</a></li>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="slider">
    <!-- Contenedor de las diapositivas -->
    <div class="slides">
      <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></div>
    </div>

    <!-- Botones de navegación -->
    <button class="nav left">&lt;</button>
    <button class="nav right">&gt;</button>

    <!-- Indicadores -->
    <div class="indicators">
      <span class="indicator active"></span>
      <span class="indicator"></span>
      <span class="indicator"></span>
    </div>
  </div>
  <!-- Main Content -->
  <main>
    <div class="container">
      <section id="home">
        <h1>Welcome to the Base Project</h1>
        <p>
          This is a template project that you can use for building websites.
        </p>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>Here you can add information about your project.</p>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <fieldset>
          <legend>Contact Us</legend>
          <form action="/submit" method="POST" id="dynamicForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required oninput="showClearButton()" />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required oninput="showClearButton()" />
            <label for="message">Message:</label>
            <textarea id="message" name="message" required oninput="showClearButton()"></textarea>
            <button type="submit">Send Message</button>
          </form>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>Location</legend>
          <iframe title="Google Maps Location"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.132535897176!2d-74.02510172418651!3d4.746989641252824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f8f78e9b4c171%3A0x176d956a411ec6b4!2zQ2wuIDE3MCAmIENyYS4gNywgVXNhcXXDqW4sIEJvZ290w6E!5e0!3m2!1ses-419!2sco"
            width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </fieldset>
      </section>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <span>© 2024 Mi Negocio. Todos los derechos reservados.</span>
  </footer>
  <script src="./assets/js/script.js"></script>

  <script>
    // Script para manejar el slider
    const slides = document.querySelector('.slides');
    const slideElements = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.nav.left');
    const nextBtn = document.querySelector('.nav.right');
    const indicators = document.querySelectorAll('.indicator');
    let currentIndex = 0;

    function updateSlider(index) {
      const offset = -index * 100;
      slides.style.transform = `translateX(${offset}%)`;
      indicators.forEach((indicator, i) => {
        indicator.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : slideElements.length - 1;
      updateSlider(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex < slideElements.length - 1) ? currentIndex + 1 : 0;
      updateSlider(currentIndex);
    });

    indicators.forEach((indicator, i) => {
      indicator.addEventListener('click', () => {
        currentIndex = i;
        updateSlider(currentIndex);
      });
    });
  </script>
</body>

</html>
